<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="/img/meowth.png">
    <title id="pokemontitle" >
    </title>
</head>

<body onload="traerpokemon()" style="background-image: url(/img/PokÃ©mon-Logo-PNG.png); background-size:contain;">
    <div class="container-fluid">
        <div class="row titulo d-flex align-content-center" style="background-color: black;">
            <h1 class="text-center text-uppercase rounded-5 bg-light fst-italic" style="color: black;" id="pokemon"></h1>
        </div>
        <div class="row justify-content-center" id="cartapo">
        </div>
    </div>
</body>

</html>
<script>

    function traerpokemon() {
        return new Promise(response => {
            let urlPoke = localStorage.urlPoke;
            fetch(urlPoke)
                .then((response) => response.json())
                .then((data) => {

                    document.getElementById("pokemon").innerHTML = `Nombre Pokemon ${data.name}`;
                    document.getElementById("pokemontitle").innerHTML = `${data.name}`;

                    document.getElementById("cartapo").innerHTML = `<div class="card" style="width: 20rem; justify-content-center"  >
                        
  <img src="${data.sprites.other["official-artwork"].front_default}" class="card-img-top" alt="...">
  <div class="card-body";">
    <h5 class="card-title text-center bg-black text-white fst-italic text-uppercase"> ${data.name}</h5>
    <p class="card-text  text-uppercase fw-bold text-black">Altura : ${(data.height*0.1).toFixed(1)} metros</p>
    <p class="card-text  text-uppercase fw-bold text-black">Peso: ${(data.weight*0.1).toFixed(1)} kg</p>
    <p class="card-text  text-uppercase fw-bold text-black">Orden: ${data.order}</p>
    <p class="card-text  text-uppercase fw-bold text-black">Genero  : <img src="./img/signo2.png" class="card-img-top" alt="..." style="width:15%"> </p>
   
  </div>

</div>`

                    response("Holis")
                })

        })
    }

</script>
